<div class="flex justify-end mb-2">
  <a routerLink="/create-user"
     class="btn btn-sm btn-primary"
  >Add User</a>
</div>
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
  <tr>
    <th scope="col" class="px-6 py-3">
      Name
    </th>
    <th scope="col" class="px-6 py-3">
      Email
    </th>
    <th scope="col" class="px-6 py-3">
      Action
    </th>
  </tr>
  </thead>
  <tbody>
      @for(item of userList; track $index) {
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ item.name }}
          </th>
          <td class="px-6 py-4">
            {{ item.email }}
          </td>
          <td class="px-6 py-4">
            <a (click)="onDelete(item.id)" class="font-medium text-blue-600 dark:text-red-500 hover:underline">Hapus</a>
            |
            <a (click)="onEdit(item.id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
          </td>
        </tr>
      }
      @if(isLoading){
        <p>Loading ...</p>
      }
  </tbody>
</table>
