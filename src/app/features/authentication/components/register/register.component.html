@if (!isRegistered){
  <h2 class="text-center text-2xl font-bold mb-5">Register</h2>

  <form [formGroup]="formGroup">

    <app-input
      [customErrorMessages]="errorMessage"
      label="Name"
      type="text"
      inputId="name"
      formControlName="name"
    ></app-input>
    <app-input
      [customErrorMessages]="errorMessage"
      label="Email"
      type="text"
      inputId="email"
      formControlName="email"
    ></app-input>
    <app-input
      [customErrorMessages]="errorMessage"
      label="Password"
      type="password"
      inputId="password"
      formControlName="password"
    ></app-input>

    <!-- Submit Button -->
    <div class="form-control mt-6">
      <button
        type="submit"
        (click)="register()"
        [disabled]="isLoading || formGroup.invalid"
        class="btn btn-primary w-full text-white"
      >
        Register
        @if(isLoading){
          <fa-icon [icon]="faSpinner" class="fa-spin"></fa-icon>
        }

      </button>
    </div>
  </form>
}


@else{
  <div class="text-center">
    <fa-icon [icon]="faCheckCircle" class="text-green-600"></fa-icon>
    <p class="text-2xl font-bold">Your account has been created!</p>
  </div>

}

<div class="text-center">
  Has an account? <a routerLink="/login" class="text-sm text-center text-blue-500 hover:text-blue-700 underline">Login</a>
</div>
