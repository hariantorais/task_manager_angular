<h2 class="text-center text-2xl font-bold mb-5">Login</h2>

<div class="mb-4">
  <small class="text-red-500">{{ error }}</small>
</div>

<form [formGroup]="formGroup">
  <!-- Email Input -->
  <app-input
    [customErrorMessages]="errorMessage"
    label="Email"
    type="text"
    inputId="email"
    formControlName="email"
  ></app-input>

  <!-- Password Input -->
  <app-input
    [customErrorMessages]="errorMessage"
    label="Password"
    type="password"
    inputId="password"
    formControlName="password"
  ></app-input>


  <!-- Submit Button -->
  <div class="form-control mt-6">
    <button
      type="submit"
      (click)="login()"
      class="btn btn-primary w-full text-white"
      [disabled]="formGroup.invalid || isLoading"
    >
      Submit
      @if(isLoading){
        <fa-icon [icon]="faSpinner" class="fa-spin"></fa-icon>
      }
    </button>
  </div>

<div class="text-center">
  Not registered? <a routerLink="/register" class="text-sm text-blue-500 hover:text-blue-700 underline">Register</a>
</div>
</form>
