<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-5 rounded-lg shadow-lg w-full sm:w-3/4 md:2/3 lg:w-1/3 max-w-lg">
    <h2 class="text-xl font-semibold mb-4">
      {{ modalTitle }}
    </h2>
    <div class="mb-4">
      <div>
        <ng-container [ngTemplateOutlet]="bodyTemplate"></ng-container>
      </div>
    </div>
    <div class="flex justify-end">
      <button (click)="onCancel()" class="bg-gray-500 text-white px-3 py-2 rounded mr-2">Close</button>
      <ng-container [ngTemplateOutlet]="buttonSubmitTemplate"></ng-container>
    </div>
  </div>
</div>
